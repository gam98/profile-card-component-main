<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <!-- My styles -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="card">
    <div class="top">
    </div>
    <div class="middle">
      <img src="./images/image-victor.jpg" alt="victor" width="90px">
      <div class="personal__info">
        <h3 class="name">Victor Crest <span class="age">26</span></h3>
        <p class="city">London</p>
      </div>
    </div>
    <div class="bottom">
      <div class="followers">
        <p class="number">80K</p>
        <p class="p">Followers</p>        
      </div>
      <div class="likes">
        <p class="number">803K</p>
        <p class="p">Likes</p>
      </div>
      <div class="photos">
        <p class="number">1.4K</p>
        <p class="p">Photos</p>
        
      </div>
    </div>
  
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel</a>.
  </div>
</body>
</html>
